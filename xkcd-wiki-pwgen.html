<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style type="text/css">
        td {
            padding-right: 10px;
        }

        .pwtext {
            font-family: monospace;
        }
    </style>
    <script src="jquery-2.1.1.min.js"></script>
    <script src="xkcd-wiki-pwgen.js" charset="UTF-8"></script>
</head>
<body>
<h2>xkcd Wikipedia Password Generator:</h2>
<table>
    <tr>
        <td><label for="chars">Min. number of Characters:</label></td>
        <td><input type="number" name="chars" id="chars" min=0 value=20></td>
    </tr>
    <tr>
        <td><label for="sepachar">Separation character:</label></td>
        <td><input type="text" maxlength="1" name="sepachar" id="sepachar" min=0 value="-" size="1"></td>
    </tr>
    <tr>
        <td><label for="times">Number of passwords to generate:</label></td>
        <td><input type="number" name="times" id="times" min=1 value=3></td>
    </tr>
</table>
<button onclick="generate()">Generate</button>
<br><br>
<div id="output"></div>
</body>
</html>
